<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div>
        <div class="w-100">
          <p class="text-center title pb-2">
            CHIẾN DỊCH VẼ GIẤC MƠ XANH CÙNG ECO GREEN SAIGON
          </p>
        </div>
        <div class="d-flex justify-content-center w-100 ">
          <button [@Animationbtn]="{value: statebtn}" (@Animationbtn.start)="onAnimationStartedbtn($event)"
            (@Animationbtn.done)="onAnimationDonebtn($event)" type="button"
            class="btn btn-register btn-outline-secondary "> Tham gia ngay</button>
        </div>
        <div class="d-flex justify-content-center w-100 pt-5">
          <img src="../../assets/ve-giac-mo1.jpg">
        </div>
      </div>
    </div>
    <div class="col-6 w-100">
      <div class="col-inner">
        <div class="format-box">
          <img class="format-img" src="../../assets/box.png">
          <p class="format-text pt-2 pb-3">Để biết thêm thông tin chi tiết, Quý khách hàng vui lòng để lại thông tin
            theo mẫu dưới đây:</p>
          <form class="mb-5">
            <div class="form-group">
              <input class="form-control" type="text" required placeholder="Họ và tên">
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" type="tel" required placeholder="Số điện thoại">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" type="email" required placeholder="Email">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" required placeholder="Yêu cầu">
            </div>
            <div class="d-flex justify-content-center w-100 mt-4">
              <button [@AnimationRegistration]="{value: statereg}"
                (@AnimationRegistration.start)="onAnimationStartedreg($event)"
                (@AnimationRegistration.done)="onAnimationDonereg($event)" type="button" class="btn submit  pl-3 pr-3 ">
                Đăng kí
                ngay</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>

</div>
